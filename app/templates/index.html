<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Flask HTML Example</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 2rem; background: #f7f7f7; }
    .card { background: white; padding: 2rem; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 6px; border: 1px solid #ddd; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Flask Form</h2>
    <form method="post">
      <label>اسمك:
        <input type="text" name="name" placeholder="أدخل اسمك" required>
      </label>
      <button type="submit">إرسال</button>
    </form>
    {% if message %}
      <p style="margin-top:1rem;">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
